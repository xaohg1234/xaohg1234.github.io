<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1; url=https://wj.qq.com/s2/15244351/5339/">
    <title>跳转中...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0fff0;
            color: #2e8b57;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(46, 139, 87, 0.2);
            background-color: white;
            margin-bottom: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        .spinner {
            border: 5px solid #e8f5e9;
            border-top: 5px solid #2e8b57;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1f6e3d;
        }
        footer {
            margin-top: 20px;
            color: #2e8b57;
            font-size: 14px;
            text-align: center;
        }
        .copyright {
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在跳转到目标网站</h1>
        <div class="spinner"></div>
        <p>页面将在1秒后自动跳转...</p>
        <p>如果未能跳转，请点击下方按钮</p>
        <a href="https://wj.qq.com/s2/15244351/5339/" class="btn">立即访问网站</a>
    </div>
    
    <footer>
        <div>Powered by FAlpha</div>
        <div class="copyright">©️2025 FlavorStudio</div>
    </footer>
</body>
</html>
